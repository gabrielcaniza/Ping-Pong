<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong </title>
</head>

<body>
    <h1></h1>
</body>
<style>
    /* Definindo estilo global */
    * {
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
</style>
<canvas></canvas>
<script>
    /**Canvas é uma api de modelagem
    /* Obtendo o elemento canvas e o contexto 2D */
    const canvasEL = document.querySelector("canvas"), canvasCtx = canvasEL.getContext("2d")
    // a const linewidth é pra definir a largura da linha central
    const gapX = 10;
    const mouse = { x: 0, y: 0 }
    const field = {
        //objetos com propriedades e metóodos especificos
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
            //desenho
            // Preenchendo o canvas com uma cor verde (#286047)
            //o fillrect é um comando pra coisas retangulares
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, this.w, this.h)
        },
    }
    const line = {

        w: 15,
        h: field.h,
        draw: function () {
            // Desenhando uma linha branca no centro vertical do canvas
            //const significa que é constante o codigo não muda
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
        },
    }
    const leftPaddle = {
        x: gapX,
        y: 0,
        w: line.w,
        h: 200,
        _move: function () {
            this.y = mouse.y - this.h / 2
        },
        draw: function () {
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)

            this._move()
        },
    }

    const rightPaddle = {

        x: field.w - line.w - gapX,
        y: 100,
        w: line.w,
        h: 200,
        speed: 5,
        _move: function () {
            if (this.y + this.h / 2 < ball.y + ball.r) {
                this.y += this.speed
            } else {
                this.y -= this.speed
            }
            this.y = ball.y
        },
        speedup: function () {
            this.speed += 2
        },
        draw() {
            //desenho raquete direita
            //x=largura do campo- largura da linha-10
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            this._move()
        }
    }

    const score =
    {
        human: 1,
        computer: -1,
        increaseHuman: function () {
            this.human++
        },
        increaseComputer: function () {
            this.computer++
        },
        draw: function () {  //desenho placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText(this.human, field.w / 4, 4, 50)
            canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 4, 50)

        }
    }
    const ball = {
        x: 0,
        y: 0,
        r: 20,
        speed: 5,
        directionX: 1,
        directionY: 1,
        _calcPosition: function () {
            // verifica se o jogador 1 fez um ponto (x > largura do campo)
            if (this.x > field.w - this.r - rightPaddle.w - gapX) {
                // verifica se a raquete direita está na posição y da bola
                if (
                    this.y + this.r > rightPaddle.y &&
                    this.y - this.r < rightPaddle.y + rightPaddle.h
                ) {
                    // rebate a bola intervertendo o sinal de X
                    this._reverseX()
                } else {
                    // pontuar o jogador 1
                    score.increaseHuman()
                    this._pointUp()
                }

            }
            if (this.x < this.r + leftPaddle.w + gapX) {
                if (this.y + this.r > leftPaddle.y && this.y - this.r < leftPaddle.y + leftPaddle.h) {
                    this._reverseX()
                } else {
                    score.increaseComputer()
                    this._pointUp()
                }
            }

            // verifica as laterais superior e inferior do campo
            if (
                (this.y - this.r < 0 && this.directionY < 0) ||
                (this.y > field.h - this.r && this.directionY > 0)
            ) {
                // rebate a bola invertendo o sinal do eixo Y
                this._reverseY()
            }
        },
        _reverseX: function () {
            // 1 * -1 = -1
            // -1 * -1 = 1
            this.directionX *= -1
        },
        _reverseY: function () {
            // 1 * -1 = -1
            // -1 * -1 = 1
            this.directionY *= -1
        },
        _speedup: function () {
            this.speed += 2
        },
        _pointUp: function () {
            this._speedup()
            rightPaddle.speedup()
            this.x = field.w / 2
            this.y = field.h / 2
        },
        _move: function () {
            this.x += this.directionX * this.speed
            this.y += this.directionY * this.speed
        },
        draw: function () {
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.beginPath()
            canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            this._calcPosition()
            this._move()
        },
    }

    function setup() {
        // Configurando a largura e altura do canvas para preencher a tela inteira usando o codigo de windoow.inner (width ou height/altura ou largura)
        ///canvasctx é a variavel do modelo 2d
        //CanvasEL
        canvasEL.width = canvasCtx.width = field.w
        canvasEL.height = canvasCtx.height = field.h
    }
    function draw() {
        field.draw()
        line.draw()
        leftPaddle.draw()
        rightPaddle.draw()
        score.draw()
        ball.draw()

        //comando de arco: arch(x=ponto central,y=p central,r=tamanho bolinha ,0,2*Math.Pi,false)
        //x=20, y=0

    }

    window.animateFrame = (function () {
        return (
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function (callback) {
                return window.setTimeout(callback, 1000 / 60)
            }
        )
    })()

    function main() {
        animateFrame(main)
        draw()
    }

    setup()
    main()
    canvasEL.addEventListener("mousemove", function (e) {
        mouse.x = e.pageX
        mouse.y = e.pageY
    })

</script>

</html>
